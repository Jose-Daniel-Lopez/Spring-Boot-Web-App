<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Post Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS for additional styling -->
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .error-container {
        text-align: center;
        padding: 3rem;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .error-code {
        font-size: 5rem;
        font-weight: bold;
        color: #dc3545;
    }
    .error-message {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1 class="error-code">404</h1>
  <h2 class="error-message">Post Not Found</h2>
  <p class="text-muted">Sorry, the post you are looking for does not exist or has been removed.</p>
  <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>

<!-- Bootstrap JS (optional, for potential interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Blog Post</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/postsForm.css}" rel="stylesheet"/>
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/7assrfgn0erzpbajne4ael16p86fr4z4dsnwffhb1qujeumn/tinymce/7/tinymce.min.js"
            referrerpolicy="origin"></script>
</head>
<body>

<div th:replace="admin/navbar :: navbar"></div>

<br><br><br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="form-title">Create New Post</h2>
                <form th:action="@{/posts/add}" th:object="${post}" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Post title..."
                               id="title" name="title"
                               th:field="*{title}"
                        />
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group">
                        <label for="shortDescription">Short description</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Post short description..."
                               id="shortDescription"
                               name="shortDescription"
                               th:field="*{shortDescription}"
                        />
                        <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger"
                           th:errors="*{shortDescription}"></p>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" th:field="*{content}">Hello, World!</textarea>
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="admin/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gDQEHqOzQJKCF1lXoGBPRqNh5/5pljDKyQxlo5Gj+0fZ/nG5dZD8JFtNjX9GVbJ"
        crossorigin="anonymous"></script>

<script>
    tinymce.init({
        selector: '#content',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        height: 400
    });
</script>
</body>
</html>
